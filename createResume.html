<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create ResumeðŸ‘‡</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="resume_build.css">
    <script src="resume.js" type="text/javascript"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Resume Builder</a>
          <form class="d-flex">
            <button type="button" class="btn btn-outline-danger" onclick="logout()">Logout</button>
            
            <button type="button" class="btn btn-outline-success" id="nxtPage" style="width: 150px;">Move to list page</button>
              <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
            </form>
        
        </div>
    </nav>
    <div class="container" style="color: white; background-color: #1d2630;">
        
        <form id="form" class="registere">
            <h1 class="text-center">Resume Building</h1>
            <div class="inner_content  mb-3">
                <label for="jobTitle" class="form-label">Job Title:</label>
                <input type="text" class="form-control"  placeholder="Enter your Title" onkeyup="gene(this,'Title')">
            </div>
            <div class="inner_content mb-3">
                <div class="row">
                    <div class="col-sm-12 mb-3 col-lg-6">
                        <label>Name:</label>
                        <input type="text" class="form-control" placeholder="Enter your name" onkeyup="gene(this,'Name')">
                    </div>
                    <div class="col-sm-12 mb-3 col-lg-6">
                        <label>Age:</label>
                      <input type="number" class="form-control" placeholder="Enter your age"  onkeyup="gene(this,'Age')">
                    </div>
                  </div>
            </div>
            <div class="inner_content mb-3">
                <div class="row">
                    <div class="col-sm-12 mb-3 col-lg-6">
                        <label>Email:</label>
                        <input type="email" class="form-control" placeholder="Enter your Email" onkeyup="gene(this,'Email')">
                    </div>
                    <div class="col-sm-12 mb-3 col-lg-6">
                        <label>Contact:</label>
                      <input type="text" class="form-control" placeholder="Enter your Contact" onkeyup="gene(this,'Contact')">
                    </div>
                </div>
            </div>
            <div class="inner_content  mb-3">
                <label for="declaration" class="form-label" id="width">Declaration:</label>
                <input type="text" class="form-control"  placeholder="Enter your Declaration" onkeyup="gene(this,'Declaration')">
            </div>
           <div class="inner_content mb-3">
            <div class="row">
                <div class="col-sm-12 col-lg-4">
                    <label>Skill:</label>
                    <input type="text" class="form-control" id="skill" placeholder="Enter your skills">
                    <button type="button" class="btn btn-primary mt-2 mb-3" onclick="addArry('Skills','skill')">Add</button>
                </div>
                <div class="col-sm-12 col-lg-4">
                    <label>Language:</label>
                  <input type="text" id="lang" class="form-control" placeholder="Enter known Language">
                  <button type="button" class="btn btn-primary mt-2 mb-3" onclick="addArry('Language','lang')">Add</button>
                </div>
                <div class="col-sm-12 col-lg-4">
                    <label>Hobbies:</label>
                  <input type="text" id="hobby" class="form-control" placeholder="Enter your Hobbies">
                  <button type="button" class="btn btn-primary mt-2" onclick="addArry('Hobbies','hobby')">Add</button>
                </div>
            </div>
           </div>
           <div class="inner_content mb-3">
            <h2 class="mt-5">Personal Details</h2>
            <div class="row mt-3">
                <div class="col-sm-12 col-lg-6">
                    <label>Father Name:</label>
                    <input type="text" class="form-control"  placeholder="Enter father name" onkeyup="gene(this,'father_name','personal_details')">
                </div>
                <div class="col-sm-12 col-lg-6">
                    <label>Mother Name:</label>
                  <input type="text" class="form-control" placeholder="Enter mother name" onkeyup="gene(this,'mother_name','personal_details')">
                </div>
            </div>
        </div>
        <div class="inner_content mb-3">
            <h2 class="mt-5">Education Details</h2>
            <div class="row">
                <h4 class="mt-3">SSLC</h4>
                <div class="col-sm-12 mb-3 col-lg-6">
                
                    <input type="text" class="form-control" placeholder="Enter course name" onkeyup="gene(this,'Education',false,0,'course')">
                </div>
                <div class="col-sm-12 mb-3 col-lg-6">
                  <input type="text" class="form-control" placeholder="Enter Institute name" onkeyup="gene(this,'Education',false,0,'ins_name')">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-12 mb-3 col-lg-6">
                    <input type="text" class="form-control" placeholder="Enter percentage" onkeyup="gene(this,'Education',false,0,'percentage')">
                </div>
                <div class="col-sm-12 mb-3 col-lg-6">
                  <input type="number"  class="form-control" placeholder="Enter passed out year" onkeyup="gene(this,'Education',false,0,'year_of_pass')">
                </div>
            </div>
            <div class="row">
                <h4 class="mt-3">HSC</h4>
                <div class="col-sm-12 mb-3 col-lg-6">
                
                    <input type="text" class="form-control" placeholder="Enter course name" onkeyup="gene(this,'Education',false,1,'course')">
                </div>
                <div class="col-sm-12 mb-3 col-lg-6">
                  <input type="text" class="form-control" placeholder="Enter Institute name" onkeyup="gene(this,'Education',false,1,'ins_name')">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-12 mb-3 col-lg-6">
                    <input type="text" class="form-control" placeholder="Enter percentage" onkeyup="gene(this,'Education',false,1,'percentage')">
                </div>
                <div class="col-sm-12 mb-3 col-lg-6">
                  <input type="number" class="form-control" placeholder="Enter passed out year" onkeyup="gene(this,'Education',false,1,'year_of_pass')">
                </div>
            </div>
            <div class="row">
                <h4 class="mt-3">DEGREE</h4>
                <div class="col-sm-12 mb-3 col-lg-6">
                
                    <input type="text" class="form-control" placeholder="Enter course name" onkeyup="gene(this,'Education',false,2,'course')">
                </div>
                <div class="col-sm-12 mb-3 col-lg-6">
                  <input type="text" class="form-control" placeholder="Enter Institute name" onkeyup="gene(this,'Education',false,2,'ins_name')">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-12 mb-3 col-lg-6">
                    <input type="text" class="form-control" placeholder="Enter percentage" onkeyup="gene(this,'Education',false,2,'percentage')">
                </div>
                <div class="col-sm-12 mb-3 col-lg-6">
                  <input type="number" class="form-control" placeholder="Enter passed out year" onkeyup="gene(this,'Education',false,2,'year_of_pass')">
                </div>
            </div>
        </div>

        <div class="inner_content mb-3">
            <h2 class="mt-5">Experience Details</h2>
            <div class="row">
                <h4 class="mt-3">Company 1</h4>
                <div class="col-sm-12 mb-3 col-lg-4">
                
                    <input type="text" class="form-control" placeholder="Enter company name" onkeyup="gene(this,'Experience',false,0,'company_name')">
                </div>
                <div class="col-sm-12 mb-3 col-lg-4">
                  <input type="text" class="form-control" placeholder="Your role" onkeyup="gene(this,'Experience',false,0,'role')">
                </div>
                <div class="col-sm-12 mb-3 col-lg-4">
                    <input type="number" class="form-control" placeholder="year of experience" onkeyup="gene(this,'Experience',false,0,'year')">
                </div>
            </div>
            
            <div class="row">
                <h4 class="mt-3">Company 2</h4>
                <div class="col-sm-12 mb-3 col-lg-4">
                
                    <input type="text" class="form-control" placeholder="Enter company name" onkeyup="gene(this,'Experience',false,1,'company_name')">
                </div>
                <div class="col-sm-12 mb-3 col-lg-4">
                  <input type="text" class="form-control" placeholder="Your role" onkeyup="gene(this,'Experience',false,1,'role')">
                </div>
                <div class="col-sm-12 mb-3 col-lg-4">
                    <input type="number" class="form-control" placeholder="year of experience" onkeyup="gene(this,'Experience',false,1,'year')">
                </div>
            </div>
            
            
        </div>
        <div class="inner_content mb-3">
            <h2 class="mt-5">Project Details</h2>
            <div class="row">
                <h4 class="mt-3">Project 1</h4>
                <div class="col-sm-12 mb-3 col-lg-4">
                
                    <input type="text" class="form-control" placeholder="Enter title" onkeyup="gene(this,'Project',false,0,'title')">
                </div>
                <div class="col-sm-12 mb-3 col-lg-4">
                  <input type="text" class="form-control" placeholder="Your role" onkeyup="gene(this,'Project',false,0,'role')">
                </div>
                <div class="col-sm-12 mb-3 col-lg-4">
                    <input type="number" class="form-control" placeholder="Enter year" onkeyup="gene(this,'Project',false,0,'year')">
                </div>
            </div>
            
            <div class="row">
                <h4 class="mt-3">Project 2</h4>
                <div class="col-sm-12 mb-3 col-lg-4">
                
                    <input type="text" class="form-control" placeholder="Enter title" onkeyup="gene(this,'Project',false,1,'title')">
                </div>
                <div class="col-sm-12 mb-3 col-lg-4">
                  <input type="text" class="form-control" placeholder="Your role" onkeyup="gene(this,'Project',false,1,'role')">
                </div>
                <div class="col-sm-12 mb-3 col-lg-4">
                    <input type="number" class="form-control" placeholder="Enter year" onkeyup="gene(this,'Project',false,1,'year')">
                </div>
            </div>
            
            
        </div>
        <div class="inner_content  mb-3">

            <button type="button" class="btn btn-success" onclick="saveResume()">Submit</button>
        </div>

            
        </form>
        
        
        <!-- <div class="code_review">
            <pre id="coded">

            </pre>
        </div> -->
        
    </div>
    
    <script type="module" src="firebase.js">
    </script>
    <script>
    // MOVE TO NEXT PAGE
    document.getElementById('nxtPage').addEventListener('click',(e=>{
            location = `resume_list.html`
        }))
        
        // IF localstorage have no data back to login page
        if(!localStorage.getItem('userloginData')){
            location = "index.html"
        }
    </script>
      
    
</body>
</html>
